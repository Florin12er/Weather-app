<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <div class="current">Current Weather</div>
      <label>
        <input
          class="city"
          type="text"
          name="city"
          placeholder="Enter a city"
        />
      </label>
      <button type="button" class="enter">ENTER</button>
      <div class="content">
        <div class="country"></div>
        <div class="fahrenheit"></div>
        <div class="condition"></div>
        <img class="condition-image" />
        <div class="wind-speed"></div>
        <label class="switch">
          <input class="switch-input" type="checkbox" />
          <span class="slider"></span>
        </label>
        <div class="switch-text">Change to Â°Celsius</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
